{% load static %}

<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from templates.seekviral.com/qzain/quiz/Quiz5/ by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 11 Aug 2024 14:52:44 GMT -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <!-- fonts -->
    <link rel="stylesheet" href="{% static 'assets/fonts/font.css' %}">

    <!-- fontawesome 5 -->
    <link rel="stylesheet" href="../../../../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="{% static 'assets/css/Bootstrap/bootstrap.min.css' %}">

    <!-- Custom Css Files -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animation.css' %}">
    
    <!--Result Css-->
    <link rel="stylesheet" href="{% static 'assets/css/result_style.css' %}">
</head>
<body>

    <main class="overflow-hidden">
        <div class="row">
            <div class="col-md-5 tab-100 order-tab tab-none">
                <div class="side">
                    <div class="side_image">
                        <div class="border-up"></div>
                        <img src="{% static 'assets/images/side.jpg' %}" alt="side">
                        <div class="border-down"></div>
                    </div>
                    <div class="step-count">
                        <div class="step-count-inner">
                            <div class="step-single">
                                <div class="step-line">
                                    <div class="fill"></div>
                                </div>
                                <div class="step-number">
                                    1
                                </div>
                            </div>
                            <div class="step-single">
                                <div class="step-line ">
                                    <div class="fill"></div>
                                </div>
                                <div class="step-number">
                                    2
                                </div>
                            </div>
                            <div class="step-single">
                                <div class="step-line ">
                                    <div class="fill"></div>
                                </div>
                                <div class="step-number">
                                    3
                                </div>
                            </div>
                            <div class="step-single">
                                <div class="step-line ">
                                    <div class="fill"></div>
                                </div>
                                <div class="step-number">
                                    4
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-7 tab-100">
                <!-- form start -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                  
                    <div class="show-section wrapper">

                        <!-- step 1 -->
                        <section class="steps">
                         
                            <!-- question -->
                            <h1 class="quiz-question">
                                Make a Multiple Choice Test 
                            </h1>

                            <!-- form -->
                            <fieldset id="step1">
                                <div class="radio-field bounce-left">
                                    <input type="file" name="filespdf" >
                                 
                                </div>
                            
                                <div class="radio-field bounce-left delay-200">
                                    <input type="number" name="nofq" placeholder="Number of questions" value="Personally Quizzes">
                                 
                                </div>
                             
                            </fieldset>

                            <!-- next prev button -->
                            <div class="next-prev">
                                <button class="next" type="submit" id="step1btn">Generate questions<i class="fa-solid fa-arrow-right"></i></button>
                            </div>
                      
                        </section>
                        
                        <!-- step 2 -->
            
                    </div>
                
                </form>
            </div>
        </div>
        <div class="footer-line"></div>


                <!-- result -->
        <div class="loadingresult">
            <img src="assets/images/loading.gif" alt="loading">
        </div>
        <div class="result_page">
            <div class="result_inner">
                <div class="result_inner2">
                    <h2>Knowledge Check</h2>
                    <div class="u_result">
                        <div class="u_score">Your Score: </div>
                        <div class="u_prcnt">
                            20%
                        </div>
                        <span>20 Points</span>
                    </div>
                    <div class="p_result">
                        <div class="p_score">Passing Score: </div>
                        <div class="p_prcnt">
                            80%
                        </div>
                        <span>80 Points</span>
                    </div>
                    <div class="line"></div>
                    <div class="result_show">
                        <h2>Result</h2>
                        <div class="pass_check">
                            <i class="fa-solid fa-xmark"></i>You did not Pass
                        </div>
                        <div class="result_msg">
                            Better Luck Next Time!
                        </div>
                    </div>
                </div>

                <!-- rectangle -->
                <img class="behind_bg" src="assets/images/bh-clip.png" alt="rectangle">
            </div>
        </div>
    </main>

    <div id="error"></div>

    <!-- bootstrap 5 -->
    <script src="{% static 'assets/js/Bootstrap/bootstrap.min.js' %}"></script>

    <!-- jQuery -->
    <script src="{% static 'assets/js/jQuery/jquery-3.6.3.min.js' %}"></script>
    
    <!-- Result JS -->
    <script src="{% static 'assets/js/result.js' %}"></script>

    <!-- Custom js -->
    <script src="{% static 'assets/js/custom.js' %}"></script>
    
</body>

<!-- Mirrored from templates.seekviral.com/qzain/quiz/Quiz5/ by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 11 Aug 2024 14:52:50 GMT -->
</html>
